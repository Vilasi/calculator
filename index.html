<!DOCTYPE <!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Joe's Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        

        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./css/style.css">
        
    </head>
    <body>
        <header>
            <h1>Joe's Shitty Calculator</h1>
        </header>

        <main>
            <div id="calculator-display">
                <p id="display">0</p>
            </div>


            <div class="button-grid" id="button-box">
                <button class="btn" id="button_AC">AC</button>
                <button class="btn" id="button_DEL">DEL</button>
                <button class="btn" id="button_DIVIDE">&divide;</button>
                 
                <button class="btn" id="button_1">1</button>
                <button class="btn" id="button_2">2</button>
                <button class="btn" id="button_3">3</button>
                <button class="btn" id="button_TIMES">&times;</button>

                <button class="btn" id="button_4">4</button>
                <button class="btn" id="button_5">5</button>
                <button class="btn" id="button_6">6</button>
                <button class="btn" id="button_PLUS">&plus;</button>
 
                <button class="btn" id="button_7">7</button>
                <button class="btn" id="button_8">8</button>
                <button class="btn" id="button_9">9</button>
                <button class="btn" id="button_MINUS">&minus;</button>

                <button class="btn" id="button_PERIOD">&period;</button>
                <button class="btn" id="button_0">0</button>
                <button class="btn" id="button_EQUALS">&equals;</button>

                

            </div>
        </main>

        
        <script type="text/javascript" src="./js/main.js" async defer></script>
    </body>
</html>
